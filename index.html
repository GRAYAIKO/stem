<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Báo Thời Tiết Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Nhập tên thành phố...">
            <button onclick="getWeather()">TÌM</button>
        </div>
        <div class="error" id="error">Không tìm thấy thành phố!</div>
        <div class="weather-info" id="weatherInfo" style="display: none;">
            <h1 id="cityName"></h1>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <p id="windSpeed"></p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <p id="humidity"></p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-cloud"></i>
                    <p id="cloudiness"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script/animation.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
