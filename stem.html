<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Báo Thời Tiết Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box input {
            padding: 12px 20px;
            width: 300px;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .search-box button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #0056b3;
        }

        .weather-info {
            text-align: center;
        }

        .weather-info h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .weather-info .temperature {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-info .description {
            font-size: 1.5em;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }

        .detail-card:hover {transform: translateY(-10px);
        }

        .detail-card i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .detail-card p {
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2em;
            display: none;
        }

        @media (max-width: 768px) {
            .weather-info h1 {
                font-size: 2em;
            }

            .weather-info .temperature {
                font-size: 3em;
            }

            .search-box input {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Nhập tên thành phố...">
            <button onclick="getWeather()">Tìm</button>
        </div>
        <div class="error" id="error">Không tìm thấy thành phố!</div>
        <div class="weather-info" id="weatherInfo" style="display: none;">
            <h1 id="cityName"></h1>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <p id="windSpeed"></p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <p id="humidity"></p>
                </div>
                <div class="detail-card">
                    <i class="fas fa-cloud"></i>
                    <p id="cloudiness"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const apiKey = '23de87e7be7570d22175de1e92feb8bb';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const error = document.getElementById('error');
            const weatherInfo = document.getElementById('weatherInfo');

            if (!city) {
                error.style.display = 'block';
                error.textContent = 'Vui lòng nhập tên thành phố!';
                weatherInfo.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${apiUrl}?q=${city}&appid=${apiKey}&units=metric&lang=vi`);
                if (!response.ok) throw new Error('Không tìm thấy thành phố!');

                const data = await response.json();

                document.getElementById('cityName').textContent = data.name;
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('windSpeed').textContent = `Gió: ${data.wind.speed} m/s`;
                document.getElementById('humidity').textContent = `Độ ẩm: ${data.main.humidity}%`;
                document.getElementById('cloudiness').textContent = `Mây: ${data.clouds.all}%`;

                error.style.display = 'none';
                weatherInfo.style.display = 'block';
            } catch (err) {
                error.style.display = 'block';
                error.textContent = err.message;
                weatherInfo.style.display = 'none';
            }
        }

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getWeather();
        });
    </script>
</body>
</html>
